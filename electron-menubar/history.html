<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labertaschi History</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .btn {
      padding: 8px 16px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn-danger {
      background: #dc2626;
      color: #fff;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .item {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 14px;
      cursor: pointer;
      transition: background 0.2s;
      border: 1px solid #333;
    }

    .item:hover {
      background: #333;
      border-color: #444;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .item-time {
      font-size: 12px;
      color: #888;
    }

    .item-lang {
      font-size: 11px;
      background: #444;
      padding: 2px 8px;
      border-radius: 4px;
      color: #aaa;
    }

    .item-transcript {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .item-polished {
      font-size: 14px;
      color: #fff;
    }

    .item-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
      margin-bottom: 4px;
    }

    .copied {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4ade80;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .copied.show {
      opacity: 1;
    }

    .count {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>History</h1>
      <span class="count" id="count"></span>
    </div>
    <button class="btn btn-danger" id="clearBtn">Alle l√∂schen</button>
  </div>

  <div id="list" class="list"></div>
  <div id="empty" class="empty" style="display: none;">
    <div class="empty-icon">üìù</div>
    <div>Noch keine Transkripte</div>
  </div>

  <div id="copied" class="copied">Kopiert!</div>

  <script>
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const clearBtn = document.getElementById('clearBtn');
    const copiedEl = document.getElementById('copied');

    async function loadHistory() {
      const history = await window.electronAPI.getHistory();
      
      if (history.length === 0) {
        listEl.style.display = 'none';
        emptyEl.style.display = 'block';
        clearBtn.style.display = 'none';
        countEl.textContent = '';
        return;
      }

      listEl.style.display = 'flex';
      emptyEl.style.display = 'none';
      clearBtn.style.display = 'block';
      countEl.textContent = `${history.length} Eintr√§ge`;

      listEl.innerHTML = history.map(item => {
        const date = new Date(item.timestamp).toLocaleString('de-DE', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        });

        const hasPolish = !!item.polished;
        const transcript = item.transcript || '';
        const polished = item.polished || '';

        return `
          <div class="item" data-id="${item.id}">
            <div class="item-header">
              <span class="item-time">${date}</span>
              <span class="item-lang">${item.language?.toUpperCase() || 'DE'}</span>
            </div>
            ${hasPolish ? `
              <div class="item-label">Original</div>
              <div class="item-transcript">${escapeHtml(transcript)}</div>
              <div class="item-label">Poliert</div>
              <div class="item-polished">${escapeHtml(polished)}</div>
            ` : `
              <div class="item-polished">${escapeHtml(transcript)}</div>
            `}
          </div>
        `;
      }).join('');
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function showCopied() {
      copiedEl.classList.add('show');
      setTimeout(() => copiedEl.classList.remove('show'), 1500);
    }

    listEl.addEventListener('click', async (e) => {
      const item = e.target.closest('.item');
      if (!item) return;
      
      const id = parseInt(item.dataset.id, 10);
      const success = await window.electronAPI.copyHistoryItem(id);
      if (success) showCopied();
    });

    clearBtn.addEventListener('click', async () => {
      if (confirm('Wirklich alle History-Eintr√§ge l√∂schen?')) {
        await window.electronAPI.clearHistory();
        loadHistory();
      }
    });

    loadHistory();
  </script>
</body>
</html>
