<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Labertaschi App Icon: L-Mikrofon mit Gradient -->
  <defs>
    <!-- Hintergrund-Gradient (warm orange/rot) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
    
    <!-- Icon-Schatten -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Hintergrund mit abgerundeten Ecken (macOS App Icon Style) -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>
  
  <!-- Logo-Gruppe (zentriert, weiß) -->
  <g transform="translate(130, 70)" filter="url(#shadow)">
    <!-- Mikrofon-Kopf (oberer Teil des L, abgerundet) -->
    <rect x="0" y="0" width="100" height="170" rx="50" fill="white"/>
    
    <!-- Mikrofon-Ständer/L-Schaft -->
    <rect x="25" y="170" width="50" height="80" fill="white"/>
    
    <!-- L-Fuß / Mikrofon-Basis -->
    <rect x="25" y="245" width="200" height="50" rx="25" fill="white"/>
    
    <!-- Soundwellen (rechts vom Mikrofon) -->
    <path d="M130 50 Q180 85 130 120" stroke="white" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M160 20 Q230 85 160 150" stroke="white" stroke-width="18" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>
